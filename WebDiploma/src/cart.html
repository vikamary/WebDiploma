<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  
  <div class="card-cart">
    <div class="card__wrapper">
      <h4 class="card__title">Ваш заказ</h4>
      <div class="cart-empty">
        Корзина пуста
      </div>
      <!-- cart-wrapper -->
      <div class="cart__wrapper">

        <!-- Cart item -->
        <div class="cart-item">
          <div class="cart-item__top">
            <div class="cart-item__img">
              <img src="./img/ABBA.png" alt="vinyl">
            </div>
            <div class="cart-item__desc">
              <div class="cart-item__title">ABBA – The Gold Edition</div>

              <!-- cart-item__details -->
              <div class="cart-item__details">

                <div class="items items--small counter-wrapper">
                  <div class="items__control" data-action="minus">-</div>
                  <div class="items__current" data-counter="">1</div>
                  <div class="items__control" data-action="plus">+</div>
                </div>

                <div class="price">
                  <div class="price__currency">200 BYN</div>
                </div>

              </div>
              <!-- // cart-item__details -->

            </div>
          </div>
        </div>
        <!-- // Cart item -->

      </div>
      <!-- // cart-wrapper -->

      <!-- Стоимость заказа -->
      <div class="cart-total">
        <p><span class="h5">Доставка:</span> <span class="delivery-cost free">Бесплатно</span> </p>
        <p><span class="h5">Итого:</span> <span class="total-price">200</span> <span class="rouble">BYN</span></p>
      </div>
      <!-- // Стоимость заказа -->

    </div>

    <!-- Оформить заказ -->
    <div id="order-form" class="card-body border-top">
      <h5 class="card-title">Оформить заказ</h4>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Ваш номер телефона">
        </div>
        <button type="submit" class="bttn bttn-primary">Заказать</button>
      </form>
    </div>
    <!-- // Оформить заказ -->

  </div>
  <!-- // Корзина -->
</body>
</html>
